log4j.rootLogger=WARN,console

# add a ConsoleAppender to the logger stdout to write to the console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ISO8601} %p %c: %m%n

log4j.logger.com.tgt.dse.mdf.common=DEBUG
log4j.logger.com.tgt.dsc.kelsa=DEBUG
#log4j.logger.org.apache.kafka = WARN
#log4j.logger.org.apache.kafka.clients.consumer.internals.Fetcher = WARN
log4j.logger.org.apache.spark = ERROR
log4j.logger.org.spark_project = ERROR